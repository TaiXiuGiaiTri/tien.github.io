<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhận Tiền Thưởng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nhận Tiền Thưởng</h1>
        <div class="balance-section">
            <p>Số dư của bạn:</p>
            <p id="balance">0 VNĐ</p>
        </div>
        <div class="input-section">
            <input type="text" id="keyInput" placeholder="Nhập mã thưởng của bạn">
            <button id="claimButton">Nhận Tiền</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
